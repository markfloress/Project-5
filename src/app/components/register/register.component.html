<div class='global_container'>

  <h1> register </h1>

  <div class='input_forms'>

    <form [formGroup]='registerForm' novalidate>

      <!--formcontrolname grabs and must match wat was implemented on the typescript file registerForm.  -->

    <input formControlName='name'/>

    <input formControlName='age'/>

    <select formControlName='job_id' class="selector">
      <option value='blank'>Select occupation</option>

     <!--ngFor HAS to be LET "random var" of "data type like jobs:something"  -->
      <option *ngFor='let job of jobs' value="{{job.id}}">{{job.name}}</option>
    </select>

    </form>

    {{registerForm.value | json}}

  </div> <!-- close of input forms -->

  <a href='/encounters'>Next</a>

  <a href=' '>Home</a>

</div>
