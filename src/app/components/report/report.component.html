<div class='global_container'>   
  <div class='input_forms'>

  <form [formGroup]='reportForm' (submit)='newReport()' novalidate>
      <select formControlName='atype' class="selector">
        <option value='blank'>Select occupation</option> 
        <option *ngFor='let alien of aliens' value="{{alien.id}}">{{alien.type}}</option> 
      </select>
    <textarea formControlName='action' type='action'></textarea>  
    <button type="submit">report</button>
  </form> 

  </div>
</div>

{{ reportForm.value | json }}
  {{ reportForm.status | json }}
