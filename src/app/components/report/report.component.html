<div class='global_container'>  
  
  <h1>Report what you saw</h1>

  <div class='input_forms'>

  <form [formGroup]='reportForm' (submit)='newReport()' novalidate>
      <select formControlName='atype' class="selector">
        <option value='blank'>Select occupation</option> 
        <option *ngFor='let alien of aliens' value="{{alien.type}}">{{alien.type}}</option> 
      </select>
    <textarea formControlName='action' type='action'>What was the damage</textarea>  
    <button type="submit">report</button>
  </form> 

  </div>

  <div class='report_anchor_tags'>
    <a routerLink='/encounters'>Go back to encounters</a>
    <p>Click <a routerLink='/aliens'>Here</a> if you dont see the alien type</p>
  </div>

</div>
